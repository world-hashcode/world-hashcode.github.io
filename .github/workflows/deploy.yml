name: deploy react github pages 

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install and build
        uses: actions/setup-node@v2
        run: npm install
        run: npm run deploy
